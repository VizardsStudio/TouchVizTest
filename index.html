<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | My project</title>
    <link rel="stylesheet" href="assets/Style.css">
</head>


<body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width="1511" height="850" tabindex="-1"></canvas>
    <div id="center-table">
        <div id="center-cell">
            <img id="logo" src="assets/Logo.png" alt="Logo">
            <p id="logo-text">Application developed by Vizards Studio.</p>
            <div id="loadingText">
                Loading... 0%
            </div>
        </div>
    </div>
    <div id="LoadingBar">
        
    </div>

    <script src="Build/June14th_brotli_minimalTemplate.loader.js"></script>
    <script>
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas:
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);

            var canvas = document.querySelector("#unity-canvas");
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "fixed";

            document.body.style.textAlign = "left";
        }


        canvas = document.querySelector("#unity-canvas");
        const loadingText = document.getElementById("loadingText");
        const loadingBar = document.getElementById("loadingBar");

        createUnityInstance(canvas, {
            dataUrl: "Build/June14th_brotli_minimalTemplate.data",
            frameworkUrl: "Build/June14th_brotli_minimalTemplate.framework.js",
            codeUrl: "Build/June14th_brotli_minimalTemplate.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "My project",
            productVersion: "0.1.0",
        }, (progress) => {
            const percent = Math.round(progress * 100);
            loadingText.innerText = `Loading... ${percent}%`;
            loadingBar.style.width = `${percent}%`

            // Optional: hide after 100%
            if (progress === 1) {
                loadingText.style.display = 'none';
                loadingBar.style.display = 'none';
            }
        }).then((unityInstance) => {
            // You can also hide loadingText here, to be extra safe
        }).catch((err) => {
            loadingText.innerText = "Failed to load Unity content.";
            console.error(err);
        });


        function resizeCanvas() {
            const canvas = document.getElementById('unity-canvas');
            const aspect = 16 / 9;
            let width = window.innerWidth;
            let height = window.innerHeight;

            if (width / height > aspect) {
                // Window is too wide → height is limiting
                width = height * aspect;
            } else {
                // Window is too tall → width is limiting
                height = width / aspect;
            }

            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', resizeCanvas);


    </script>
</body>

</html>
