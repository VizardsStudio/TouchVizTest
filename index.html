<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | My project</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #unity-canvas {
            background: #231F20;
            display: block;
        }
    </style>

</head>
<body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width="1511" height="850" tabindex="-1"></canvas>
    <script src="Build/June14th_brotli_minimalTemplate.loader.js"></script>
    <script>
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas:
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);

            var canvas = document.querySelector("#unity-canvas");
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "fixed";

            document.body.style.textAlign = "left";
        }

        createUnityInstance(document.querySelector("#unity-canvas"), {
            arguments: [],
            dataUrl: "Build/June14th_brotli_minimalTemplate.data",
            frameworkUrl: "Build/June14th_brotli_minimalTemplate.framework.js",
            codeUrl: "Build/June14th_brotli_minimalTemplate.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "My project",
            productVersion: "0.1.0",
            matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
            // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        });

        function resizeCanvas() 
        {
            const canvas = document.getElementById('unity-canvas');
            const aspect = 16 / 9;
            let width = window.innerWidth;
            let height = window.innerHeight;

            if (width / height > aspect) {
                // Window is too wide → height is limiting
                width = height * aspect;
            } else {
                // Window is too tall → width is limiting
                height = width / aspect;
            }

            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', resizeCanvas);


    </script>
</body>
</html>
